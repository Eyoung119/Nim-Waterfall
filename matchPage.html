<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nim-Waterfall</title>
</head>

<body>

    <!-- 6 divs -->
    <div id="headerTitle">Nim</div>
    <div id="gridContainer">
        <div id="row1" class="gridRow1">
        </div>
        <div id="row2" class="gridRow2">
        </div>
        <div id="row3" class="gridRow3">
        </div>
        <div id="row4" class="gridRow4">
        </div>
        <div>
            <button id="rowBtn1" class="gridItem1">Select Row1</button>
            <button id="rowBtn2" class="gridItem2">Select Row2</button>
            <button id="rowBtn3" class="gridItem3">Select Row3</button>
            <button id="rowBtn4" class="gridItem4">Select Row4</button>
            <button id="endTurnBtn" class="gridItem5">End Turn</button>
        </div>
    </div>
    <div id="declareWinner"></div>

    <script src="nimscript.js"></script>
</body>

</html>
