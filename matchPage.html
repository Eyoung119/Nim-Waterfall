<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nim-Waterfall</title>
</head>

<body>

    <!-- 6 divs -->
    <div id="headerTitle">Nim</div>
    <div id="gridContainer">
        <div id="row1" class="gridItem">
            <button id="rowBtn1" class="rowBtn">Select Row1</button>
            1 match
        </div>
        <div id="row2" class="gridItem">
            <button id="rowBtn2" class="rowBtn">Select Row2</button>
            3 matches
        </div>
        <div id="row3" class="gridItem">
            <button id="rowBtn3" class="rowBtn">Select Row3</button>
            5 matches
        </div>
        <div id="row4" class="gridItem">
            <button id="rowBtn4" class="rowBtn">Select Row</button>
            7 matches
        </div>
        <div id="endRow" class="gridItem">
            <button id="endTurnBtn" class="rowBtn">End Turn</button>
            End
        </div>
    </div>
    <div id="declareWinner"></div>

    <script src="nimscript.js"></script>
</body>

</html>
