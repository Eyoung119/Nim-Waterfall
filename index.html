<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nim</title>
</head>

<body>
    <form onsubmit="return start()" id="startSelection">
        <input type="radio" value="player" name="whoStarts" id="playerFirst" checked />
        <label for="player">Player Goes First</label>
    
        <input type="radio" value="bot" name="whoStarts" id="botFirst"/>
        <label for="bot">Bot Goes First</label>
        <button type="submit">Go</button>
    </form>


    <script src="nimscript.js"></script>
</body>

</html>
